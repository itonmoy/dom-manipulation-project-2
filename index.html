
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!--  Book  Title  -->
    <section class="container mb-3">
        <h1 class="text-center">BOOK ARCHIVE</h1>
    </section>
    <!-- searching options  -->
    <section class="container mb-3">
        <div class="input-group mb-3">
            <!-- input field -->
            <input id="input-field" type="text" class="form-control" placeholder="Type the name of Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- button  -->
            <button id="button" class="btn btn-outline-secondary bg-primary text-light" type="button"
                id="button-addon2">Click
                Me</button>
        </div>
    </section>

    <!--  dynamic html  -->
    <section class="container">
        <div id="main-div">

        </div>
    </section>





    <!-- bootstrap js file link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js file link  -->
    <script src="js/app.js"></script>
</body>

</html>
